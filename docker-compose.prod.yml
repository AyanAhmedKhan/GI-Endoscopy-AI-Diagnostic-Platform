version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gi-endoscopy-backend-prod
    ports:
      - "8000:8000"
    environment:
      - DEVICE=${DEVICE:-cpu}
      - PORT=8000
      - HOST=0.0.0.0
    volumes:
      - ./backend/models:/app/models:ro
      - ./backend/uploads:/app/uploads
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gi-endoscopy-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
    container_name: gi-endoscopy-frontend-prod
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
    networks:
      - gi-endoscopy-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  gi-endoscopy-network:
    driver: bridge

