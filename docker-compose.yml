version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gi-endoscopy-backend
    ports:
      - "8000:8000"
    environment:
      - DEVICE=cuda
      - PORT=8000
      - HOST=0.0.0.0
    volumes:
      - ./backend/models:/app/models
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gi-endoscopy-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gi-endoscopy-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - gi-endoscopy-network

networks:
  gi-endoscopy-network:
    driver: bridge

